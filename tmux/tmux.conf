set-option -g prefix C-j
unbind C-b
bind-key C-j send-prefix

set -g base-index 1
set -g default-terminal "screen-256color"
setw -g utf8 on
set -g status-utf8 on

unbind r
bind r source-file ~/.tmux.conf
